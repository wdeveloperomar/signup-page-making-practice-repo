<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign Up</h1>
                <p>It just take 30 seconds</p>

            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fistname">First Name:</label>
                        <input type="fistname" name="" id="firstname" placeholder="Omar">
                    </p>
                    <p>
                        <label for="latname">Last Name:</label>
                        <input type="text" name="" id="lastname" placeholder="Faruk">
                    </p>
                    <p>
                        <label for="email">Your E-mail:</label>
                        <input type="text" name="email" id="email" placeholder="omar@gmail.com">
                    </p>
                    <p>
                        <label for="password">Creat a Password:</label>
                        <input type="password" name="password" id="password" placeholder="Example: Oma1258#R">
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Creat Account">
                    </p>
                </form>

            </main>
            <footer class="signup-footer">
                <p>
                    Already Have an Account? <a href="#" class="hover">Log In</a>
                </p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
        <div class="circle c4"></div>
        
    </div>
    
</body>
</html>
